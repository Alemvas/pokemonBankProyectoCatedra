<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> <!-- Biblioteca SweetAlert2 -->
    <title>Banco Pokémon</title>
</head>
<body>
    <div class="whole-login">
        <div class="login">
            <form id="loginForm">
                <div class="logo">
                    <img src="./img/Pokemon-Logo.png" alt="logo" class="logo-img">
                </div>
                <h1>Iniciar sesión</h1>
                <div class="input-box">
                    <input type="password" id="passwordInput" placeholder="Ingrese su PIN">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
        </div>
        <div class="message-lgn">
            <h1>Bienvenido a Pokémon Bank ATM</h1>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            const passwordInput = document.getElementById('passwordInput');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Evitar el comportamiento de envío de formulario por defecto

                const password = passwordInput.value.trim();

                if (password === '') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Por favor, ingrese su PIN.',
                    });
                } else if (password === '1234') {
                    // Redirigir a acciones.html
                    window.location.href = 'acciones.html';
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'PIN incorrecto.',
                    });
                }
            });
        });
    </script>
</body>
</html>
