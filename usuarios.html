<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Banco Pokémon</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Estilos Internos-->
    <link rel="stylesheet" href="./css/usuarios.css">
    <!--Alertas con SwetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Iconos-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Validate.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="caja">
            <!-- Encabezado -->
            <div class="header">
                <img src="./img/Pokemon-Logo.png" alt="Logo Banco Agrícola">
                <h1>Registro de Cuenta</h1>
            </div>

            <!-- Formulario de registro -->
            <div class="formulario">
                <form id="registroForm">
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
                    </div>
                    <div class="form-group">
                        <label for="numeroCuenta">Número de Cuenta:</label>
                        <input type="text" class="form-control" id="numeroCuenta" placeholder="Ingrese su número de cuenta">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="confirmarContrasena">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirme su contraseña">
                    </div>
                    <!-- Botones para ingresar y registrar -->
                    <div class="btn-group">
                        <button type="submit" class="btn btn-registro" id="registerButton">Registrarse</button>
                        <button type="button" class="btn btn-inicio" id="loginButton">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/usuarios.js"></script>
</body>
</html>
