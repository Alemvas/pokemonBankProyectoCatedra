<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <div class="container">
            <h1>Banco</h1>
            
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#deposit">Depósito</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#withdrawal">Retiro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#balance">Consulta de Saldo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#services">Pago de Servicios</a>
                </li>
            </ul>
    
            <!-- Tab panes -->
            <div class="tab-content">
                <div id="deposit" class="container tab-pane active">
                    <h3>Depósito</h3>
                    <!-- Formulario de depósito -->
                    <form>
                        <div class="form-group">
                            <label for="depositAmount">Cantidad a depositar:</label>
                            <input type="number" class="form-control" id="depositAmount" name="depositAmount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Depositar</button>
                    </form>
                </div>
                <div id="withdrawal" class="container tab-pane fade">
                    <h3>Retiro</h3>
                    <!-- Formulario de retiro -->
                    <form>
                        <div class="form-group">
                            <label for="withdrawalAmount">Cantidad a retirar:</label>
                            <input type="number" class="form-control" id="withdrawalAmount" name="withdrawalAmount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Retirar</button>
                    </form>
                </div>
                <div id="balance" class="container tab-pane fade">
                    <h3>Consulta de Saldo</h3>
                    <!-- Mostrar saldo -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Saldo Disponible:</h5>
                            <p class="card-text">$5000.00</p>
                        </div>
                    </div>
                </div>
                <div id="services" class="container tab-pane fade">
                    <h3>Pago de Servicios</h3>
                    <!-- Formulario de pago de servicios -->
                    <form>
                        <div class="form-group">
                            <label for="service">Servicio:</label>
                            <select class="form-control" id="service" name="service">
                                <option value="electricidad">Electricidad</option>
                                <option value="agua">Agua</option>
                                <option value="gas">Gas</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="serviceAmount">Monto a pagar:</label>
                            <input type="number" class="form-control" id="serviceAmount" name="serviceAmount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Pagar</button>
                    </form>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </main>
    <aside></aside>
    <footer></footer>
</body>
</html>
